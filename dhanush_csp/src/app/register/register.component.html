<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>
<body>
  <div class="register-container">
    <h2>Register user</h2>

    <!-- Display message -->
    <div *ngIf="message" [ngClass]="messageClass" class="message">{{ message }}</div>

    <!-- Registration Form -->
    <form (ngSubmit)="register()" #registerForm="ngForm">
      <div class="form-group">
        <label for="username">Username</label>
        <input type="text" id="username" name="username" placeholder="username" [(ngModel)]="username" required >
      </div>
      <div class="form-group">
        <label for="email">Email</label>
        <input type="email" id="email" name="email" [(ngModel)]="email" required placeholder="email" onblur="register()">
      </div>
      <div class="form-group">
        <label for="password">Password</label>
        <input type="password" id="password" name="password" [(ngModel)]="password" required placeholder="password" onblur="validateForm()">
      </div>
      <button type="submit">Register</button>
      <p>Already have an account? <a routerLink="/businesses" >Login here</a></p>
    </form>
  </div>
</body>
</html>
